<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title></title>
 <link rel="stylesheet" href="css/method-draw.css" type="text/css"/>
</head>
<body>
     <script src="js/mt.js"></script>
      <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="src/embedapi.js"></script>
    <script type="text/javascript">
        var svgCanvas = null;
       	var doc = null;

        function init_embed() {

        	

          var frame = document.getElementById('svgedit');
			svgCanvas = new embedded_svg_edit(frame);
			
			// Hide main button, as we will be controlling new/load/save etc from the host document
		
			doc = frame.contentDocument;
			if (!doc)
			{
				doc = frame.contentWindow.document;
			}
			
			
        }
      
     
        function handleSvgData(data, error) {
			if (error)
			{
				alert('error ' + error);
			}
            else
			{
				alert('Congratulations. Your SVG string is back in the host page, do with it what you will\n\n' + data);
			}			
        }

      



    </script>

    <iframe src="index.html" width="900px" height="600px" id="svgedit" onload="init_embed()" frameBorder="0px"></iframe>    
</body>
</html>
